<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highload social network</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="me-profile">My profile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mx-auto my-2" id="search-form">
                <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search" id="search-field" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div id="search-container" style="display: none">
    <main class="container">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">City</th>
                    <th scope="col"></th>
                </tr>
            </thead>
        <tbody id="profiles">
        </tbody>
    </table>
    </main>
</div>

<section id="navigation" class="container">
    <div class="row">
        <div class="col-2">
            <button id="prev" class="btn btn-lg btn-block" type="button">Previous</button>
        </div>
        <div class="col-2">
            <button id="next" class="btn btn-lg btn-block" type="button">Next</button>
        </div>
    </div>
</section>
</div>

<main class="container" id="me-container">
    <div class="row">
        <div class="col-6">
            <table>
                <tbody id="user">
                <tr>
                    <td>First Name</td>
                    <td id="first-name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td id="last-name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td id="age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="city"></td>
                </tr>
                <tr>
                    <td>Interests</td>
                    <td id="interests"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <main class="container">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">City</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="following">
                </tbody>
            </table>
        </main>
    </div>
</main>

<script src="../js/index.js"></script>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
