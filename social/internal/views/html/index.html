<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highload social network</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="me-profile">My profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="search">Search</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Social network</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div id="search-container" style="display: none">
<main class="container">
    <div class="row">
        <table class="col-8">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody id="users">
            </tbody>
        </table>
        <div class="col-md-auto">
            <form class="form">
                <p>
                    <label for="firstName" class="sr-only">FirstNamePrefix</label>
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           class="form-control"
                           placeholder="First Name Prefix"
                           required autofocus>
                </p>
                <p>
                    <label for="lastName" class="sr-only">LastNamePrefix</label>
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           class="form-control"
                           placeholder="Last Name Prefix"
                           required autofocus>
                </p>
                <hr/>
                <button class="btn btn-lg btn-block" type="submit">Search</button>
                <button class="btn btn-lg btn-block" type="button" onclick="reset_search()">Reset</button>
            </form>
        </div>
    </div>
</main>

<section id="navigation" class="container">
    <div class="row">
        <div class="col-2">
            <button id="prev" class="btn btn-lg btn-block" type="button" onclick="previous()">Previous</button>
        </div>
        <div class="col-2">
            <button id="next" class="btn btn-lg btn-block" type="button" onclick="next()">Next</button>
        </div>
    </div>
</section>
</div>

<main class="container" id="me-container">
    <div class="row">
        <div class="col-6">
            <table>
                <tbody id="user">
                <tr>
                    <td>First Name</td>
                    <td id="first-name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td id="last-name"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td id="age"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="city"></td>
                </tr>
                <tr>
                    <td>Interests</td>
                    <td id="interests"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <button id="follow"
                    class="btn btn-lg btn-block"
                    type="button"
                    onclick="follow()"
                    style="display: none;"
            >Follow</button>
        </div>
    </div>
</main>

<script src="../js/app.js"></script>
<script src="../js/index.js"></script>
</body>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
